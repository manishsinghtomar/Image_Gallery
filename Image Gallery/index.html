<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="icon" type="image/x-icon" href="/Image Gallery/img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery">
            <figure class="card">
                <img src="img/image1.jpg" alt="image1">

            </figure>
            <figure class="card">
                <img src="img/image2.jpeg" alt="image2">
                <figcaption>image2</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image3.jpeg" alt="image3">
                <figcaption>image3</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image4.jpeg" alt="image4">
                <figcaption>image4</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image5.jpeg" alt="image5">
                <figcaption>image5</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image6.jpeg" alt="image6">
                <figcaption>image6</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image7.jpeg" alt="image7">
                <figcaption>image7</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image8.jpeg" alt="image8">
                <figcaption>image8</figcaption>
            </figure>
            <figure class="card">
                <img src="img/image9.jpeg" alt="image9">
                <figcaption>image9</figcaption>
            </figure>
        </div>
    </div>
  </div>  
</body>
</html>
